<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <main class="libraryCard">
    <h1 class="title">Odin Library</h1>
    <div class="bookList">
      <h3 class="title">Book List</h3>
      <ul id="bookList">
      </ul>
    </div>
    <form action="" method="" id="newBookForm">
      <fieldset>
        <legend>New Book</legend>
        <label for="bookName">Book Name</label>
        <input type="text" name="bookName" id="bookName">
        <button type="button" id="newBookButton">New book</button>
      </fieldset>
    </form>
    <button id="debugButton">Debug</button>
  </main>
</body>
</html>
