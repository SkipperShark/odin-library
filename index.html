<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <main class="libraryCard">
    <h1 class="title">Odin Library</h1>
    <div class="bookList">
      <ul id="bookList">
      </ul>
    </div>
    <button id="newBookButton">New Book</button>

    <dialog id="newBookDialog">
      <form action="" method="" id="newBookForm" class="newBookForm">
        <fieldset>
          <h3>New Book</h3>
          <label for="bookName">Add a new book</label>
          <input type="text" name="bookName" id="bookName" required>
          <div class="formButtons">
            <button type="button" id ="closeFormButton">Close</button>
            <button type="submit" id="submitNewBookButton">Submit</button>
          </div>
        </fieldset>
      </form>
    </dialog>
    
  </main>
</body>
</html>
